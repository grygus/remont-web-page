<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remont - Wypożyczalnia Elektronarzędzi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"> <!-- For icons -->
    <script src="script.js" defer></script>
</head>
<body>    
    <div class="nav-bar">
                <button class="navi" onClick="document.getElementById('tools').scrollIntoView();">CENNIK</button>
                <button class="navi" onClick="document.getElementById('contact').scrollIntoView();">O FIRMIE</button>
                <button class="navi" onClick="document.getElementById('contact').scrollIntoView();">NOWOŚCI</button>
            </div>
	</section>

	<header>
		<div class="banner">
			<img src="images/Logo.png" alt="Company Logo" class="banner-image">
		</div>
	</header>
    <main>
        <section id="tools">
            <div class="filter-bar">
                <button class="filter" data-type="Elektronarzędzia">Elektronarzędzia</button>
                <button class="filter" data-type="Maszyny spalinowe">Maszyny Spalinowe</button>
                <button class="filter" data-type="Maszyny ogrodnicze">Maszyny Ogrodnicze</button>
                <button class="filter" data-type="Narzędzia ręczne">Narzędzia Ręczne</button>
            </div>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Wyszukaj narzędzie...">
            </div>
            <div class="view-toggle">
                <!-- <button id="list-view-btn"><i class="fas fa-undo"></i> Widok listy</button> -->
				<button id="reset-view-btn"><i class="fas fa-list"></i>Cennik Lista</button>
                <button id="table-view-btn"><i class="fas fa-table"></i>Cennik Tabela</button>
                
            </div>
            <div class="tools-list"></div>
        </section>

        <section id="contact">
            <h2>Kontakt</h2>
			<p>Adres: ul. Tadeusza Kościuszki 98, 32-086 Bosutów </p>
            <p>Telefon: 501-166-083, 12-2858138</p>
            <p>Godziny otwarcia: pon-piąt 7.30 - 17.00, sob. 8.00-14.00</p>
            
			<div class="iframe-maps">
<iframe src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCy9r70T3NYf3PhvVflTo0_zdif2_IoIYs&amp;q=ul. T. Kościuszki 98Bosutów" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
</div>
<p>Remont - Wypożyczalnia Elektronarzędzi</p>
        </section>
		
    </main>

    <footer>
        
    </footer>

</html>
